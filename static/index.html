<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>미니 채팅</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; background:#111; color:#eee; }
    .wrap { max-width: 720px; margin: 0 auto; height: 100vh; display:flex; flex-direction:column; }
    header { padding:12px 16px; background:#1b1b1b; border-bottom:1px solid #333; }
    #log { flex:1; overflow-y:auto; padding:12px 16px; }
    .sys { color:#8ab4f8; margin:4px 0; }
    .msg { margin:6px 0; }
    .me  { color:#00e676; }
    .them{ color:#e0e0e0; }
    form { display:flex; gap:8px; padding:12px 16px; background:#1b1b1b; border-top:1px solid #333; }
    input, button { font-size:16px; }
    input { flex:1; padding:10px; border-radius:10px; border:1px solid #333; background:#0f0f0f; color:#eee; }
    button { padding:10px 16px; border-radius:10px; border:1px solid #333; background:#222; color:#eee; cursor:pointer; }
    button:hover { background:#2a2a2a; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <strong>미니 채팅</strong>
      <span id="status" style="opacity:.8; margin-left:8px;">연결 대기...</span>
      <div style="margin-top:6px; opacity:.8;">
        닉네임: <input id="name" value="익명" style="width:160px; padding:6px; border-radius:8px; border:1px solid #333; background:#0f0f0f; color:#eee;">
        <button id="connect">연결/재연결</button>
      </div>
    </header>

    <div id="log"></div>

    <form id="form">
      <input id="input" placeholder="메시지를 입력하세요..." autocomplete="off"/>
      <button type="submit">전송</button>
    </form>
  </div>

  <script>
    const log = document.getElementById('log');
    const input = document.getElementById('input');
    const form = document.getElementById('form');
    const statusEl = document.getElementById('status');
    const nameEl = document.getElementById('name');
    const connectBtn = document.getElementById('connect');
    let ws;

    function writeLine(html, cls='') {
      const div = document.createElement('div');
      div.className = cls;
      div.innerHTML = html;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    }

    function connect() {
      if (ws) ws.close();
      const name = encodeURIComponent(nameEl.value || '익명');
      const url = (location.protocol === 'https:' ? 'wss://' : 'ws://')
                + location.host + `/ws?name=${name}`;
      ws = new WebSocket(url);

      ws.onopen = () => statusEl.textContent = '연결됨';
      ws.onclose = () => statusEl.textContent = '연결 종료';
      ws.onerror = () => statusEl.textContent = '연결 오류';
      ws.onmessage = (ev) => {
        try {
          const msg = JSON.parse(ev.data);
          if (msg.type === 'system') {
            writeLine(msg.text, 'sys');
          } else if (msg.type === 'chat') {
            const me = (msg.sender === nameEl.value);
            writeLine(`<span class="${me?'me':'them'}">[${msg.sender}]</span> ${escapeHtml(msg.text)}`, 'msg');
          }
        } catch { /* no-op */ }
      }
    }

    connectBtn.addEventListener('click', connect);

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (!ws || ws.readyState !== WebSocket.OPEN) return;
      const text = input.value.trim();
      if (!text) return;
      ws.send(text);
      input.value = '';
      input.focus();
    });

    // XSS 최소 방지
    function escapeHtml(s) {
      return s.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }

    // 자동 연결
    connect();
  </script>
</body>
</html>
